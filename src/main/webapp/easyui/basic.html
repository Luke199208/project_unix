<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" href="../styles/demo.css">
	<link rel="stylesheet" href="../styles/easyui.css">
	<link rel="stylesheet" href="../styles/icon.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.easyui.min.js"></script>
	<script src="../js/jquery-3.2.1.js"></script>

</head>
<body>
	<h2>Basic Layout</h2>
	<p>The layout contains north,south,west,east and center regions.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-layout" style="width:700px;height:350px;">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'east',split:true" title="East" style="width:100px;"></div>
		<div data-options="region:'west',split:true" title="West" style="width:100px;"></div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
			<table class="easyui-datagrid"
					data-options="url:'/ssm/cost/findAllEU.do',method:'get',border:false,singleSelect:true,fit:true,fitColumns:true">
				<thead>
					<tr>
						<th data-options="field:'cost_id',align:'center'"  width="80">资费ID</th>
						<th data-options="field:'name',align:'center'" width="80">资费名称</th>
						<th data-options="field:'base_duration',align:'center'" width="80">基本时长</th>
						<th data-options="field:'base_cost',align:'center'" width="80">基本费用</th>
						<th data-options="field:'unit_cost',align:'center'" width="80">单位费用</th>
						<th data-options="field:'creatime',align:'center'" width="80">创建时间</th>
						<th data-options="field:'startime',align:'center'" width="80">开通时间</th>
						<th data-options="field:'status',align:'center'" width="80">状态</th>
						<th data-options="field:'',align:'center'" width="80"></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

</body>
</html>
